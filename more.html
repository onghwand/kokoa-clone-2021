<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>


    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img.jpg" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">DongHwan</h4>
                    <h6 class="user-component__subtitle">+82 010-xxxx-xxxx
                        <i class="fas fa-exclamation-circle"></i></h6>
                    
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i><span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fab fa-google-drive"></i><span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-grin-wink"></i><span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i><span>Themes</span>
            </div>
        </div>
        <div class="icon-row more-icon-row2">
            <div class="icon-row__icon">
                <i class="far fa-user-circle"></i><span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i><span>Openchat</span>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__reddot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>


    
    <script src="https://kit.fontawesome.com/0a76ee8419.js" crossorigin="anonymous"></script>
</body>
</html>
